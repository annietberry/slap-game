<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <header class= "container-fluid bg-dark text-white p-3">
    <div class="row">
      <div class="col d-flex align-items-center justify-content-center">
        <h1>Slap Voldemort</h1>
      </div>
    </div>
    <div id = "game-info" class="row">
      <div class="col d-flex align-items-center justify-content-center">
        <span>Health: <span id="health">--</span> </span>
        <span>Name: <span id="name">--</span> </span>
        <span>Hits: <span id="hits">--</span> </span>
      </div>
    </div>

    <div class="row" id="dead">
      <div class="col d-flex text-center justify-content-center align-items-center">
        <h1>He's Dead!</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="container d-flex justify-content-center">
      <img src="https://the-artifice.com/wp-content/uploads/2018/10/harry-potter-villain.jpg" alt="voldemort" width="200px" class="mt-3">
    </div>
  </main>

  <footer class="container-fluid text-white">
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <button class="btn btn-dark m-3" onclick="slap()">Slap</button>
          <button class="btn btn-dark m-3" onclick="punch()">Punch</button>
          <button class="btn btn-dark m-3" onclick="kick()">Kick</button>
        </div>
    </div>
    <div id="restart" class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <button class="btn btn-dark m-3" onclick="playAgain()">Play Again</button>
      </div>
    </div>
  </footer>
  
  <script src="app.js"></script>

</body>
</html>
